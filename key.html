<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("jquery", "1.4.4");</script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="main/js/Client.js"></script>
    <script type="text/javascript">
        $(function() {
            $('html').keyup(function(e){
                switch(e.which){
                    case 81: // Key[q]
                        deviceAddFunc("SOS機能","sos");
                        break;
                    case 87: // Key[w]
                        deviceAddFunc("忘れ物機能","wasuremono");
                        break;
                    case 69: // Key[e]
                        deviceAddFunc("翻訳機能","honyaku");
                        break;
                    case 82: // Key[r]
                        deviceAddFunc("薬自動投与","kusuri");
                        break;
                    case 84: // Key[t]
                        deviceAddFunc("健康確認","sos");
                        break;
                    case 89: // Key[y]
                        deviceAddFunc("食事","shokuji");
                        break;
                    case 85: // Key[u]
                        deviceAddFunc("食事","shokuji");
                        break;
                }
            });
        });
    </script>
</head>
<body>
<h1>キーボードの例</h1>
<button class="use">SOS機能 q</button>
<button class="use">忘れ物機能 w</button>
<button class="use">翻訳機能 e</button>
<button class="use">薬自動投与 r</button>
<button class="use">健康確認 t</button>
<button class="use">食事 y</button>
<button class="use">決済 u</button>
<hr>
<pre id="code" />
</body>
</html>
