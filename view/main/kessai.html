<script>
//    -----同期メモ-----
//    ３ページ目（配列番号２番）
//    ・デバイス画面と管理画面に同期
//    -----------------
    $(function(){
        $('html').keyup(function(e){
            switch(e.which){
                case 39: // Key[→]
                    console.log(getNumPage());
                    if(getNumPage()==2){
                        alert("デバイス画面と管理画面に同期");
                        adminCallStart("管理画面");
                        deviceCallStart("デバイス画面に同期");
                    }
                    break;
                case 37: // Key[←]
                    console.log(getNumPage());
                    break;
            }
        });
    });
</script>
