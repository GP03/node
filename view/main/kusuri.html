            switch(e.which){
                case 39: // Key[→]
                    console.log(getNumPage());
                    if(nextPage){
                        document.location.href = "/kusuri2";
                    }else if(getNumPage()==4){
                        alert("管理画面に同期");
                        adminCallStart("管理画面に同期");
                        nextPage = true;
                    }
                    break;
                case 37: // Key[←]
                    console.log(getNumPage());
                    break;
            }
        });
    });
