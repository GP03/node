<script>
//    -------同期メモ------
//    ５ページ目（配列で４番）
//    ・管理ページ＋デバイス画面に同期
//
//    ７ページ目（配列で６番）
//    ・デバイス画面に同期
//    --------------------
    $(function(){
        $('html').keyup(function(e){
            switch(e.which){
                case 39: // Key[→]
                    console.log(getNumPage());
                    if(getNumPage()==4){
                        alert("管理ページ＋デバイス画面に同期");
                        adminCallStart("管理ページ");
                        deviceCallStart("デバイス画面に同期");
                    }
                    else if(getNumPage()==6){
                        alert("デバイス画面に同期");
                        deviceCallStart("デバイス画面に同期");
                    }
                    break;
                case 37: // Key[←]
                    console.log(getNumPage());
                    break;
            }
        });
    });
