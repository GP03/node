    $(function(){
        var nextPage = false;
        $('html').keyup(function(e){
            switch(e.which){
                case 39: // Key[→]
                    console.log(getNumPage());
                    if(getNumPage()==2){
                        alert("デバイスと同期");
                        deviceCallStart("デバイスと同期");
                    }
                    break;
                case 37: // Key[←]
                    console.log(getNumPage());
                    break;
            }
        });
    });
