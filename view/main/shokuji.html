                            "animate_move": "bounce",

<script>
//    ------同期メモ------
//    ・３ページ目（配列番号２）

//    -------------------
    $(function(){
        $('html').keyup(function(e){
            switch(e.which){
                case 39: // Key[→]
                    console.log(getNumPage());
                    if(getNumPage()==2){
                        alert("管理画面に同期");
                        adminCallStart("管理画面に同期");
                    }
                    break;
                case 37: // Key[←]
                    console.log(getNumPage());
                    break;
            }
        });
    });
</script>
